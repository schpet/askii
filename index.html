  <body>
	<div id="controls">
    <button id="left">Left</button>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="right">Right</button>
    <button id="test">test</button>
	</div>

	<div id="content">
    <pre id="skipre"></pre>
  </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="shortcut.js"></script>
    <script type="text/javascript">
      
      $(document).ready(function(){
        function Skier(world){
          this.x = 0;
          this.width = 6;

          this.states = {
            'right': [
                      "..    ", 
                      " ..O  ", 
                      "  -|- ",
                      "   \\\\ "
                    ],
            'left': [
                      "    ..",
                      "  O.. ",
                      " -|-  ",
                      " //   "
                     ]
          };

          this.state = this.states['right'];

          this.turnLeft = function(){
            this.state = this.states['left'];
          }
          this.turnRight = function(){
            this.state = this.states['right'];
          }

					this.stepForward = function(){
						if(this.state == this.states['left'] && this.x > 0)
							this.x--;
						else if(this.state == this.states['right'] && this.x < 80 - this.width)
							this.x++;
					}
        }

				function Map(map, hook){
          this.lineHeight = 15;
          this.fontSize = 12;
          this.lines = 30;

					this.map = map.split("\n");
          this.elements = []
          this.hook = hook;

          this.init = function(){
            var hook = this.hook;
            hook.text("");
            hook.css('line-height', this.lineHeight + 'px');
            hook.css('font-size', this.fontSize+ 'px');
            for(var i = 0; i < this.lines; i++){
              
              hook.append('<div id="' + i + '">' + this.map[i] + '</div>');
              this.elements[i] = $('#' + i);
            }

          }
				}

        function Game(){
					this.cameraPosition = 0;
          this.position = 3;
          this.map = undefined;
          this.skier = undefined;
          this.hook = undefined;
					this.delay = 50;
					this.timeoutId = undefined;

          this.stepForward = function(){
            this.position++;
						this.skier.stepForward();

          };
          this.render = function(){
            console.log("rendered");
            
            for(var i = 0; i < this.map.lines; i++){
              var position = i + this.position;
              this.map.elements[i].html(this.map.map[position]);

              console.log(this.map.map[i]);
              // will crash eventually
            }
            console.log(this.map.elements);
          };

					this.run = function(){
						var self = this;
						this.timeoutId = setTimeout(function(){ 
              if(self.position > self.map.map.length - self.skier.state.length)
                self.position = 0;

							self.render(); 
							self.stepForward() 
							self.run();
						}, this.delay);
					};

					this.stop = function(){
						if(this.timeoutId){
							clearTimeout(this.timeoutId);
						}
					};
        };

        
        var breh = new Skier();
        console.log(breh);
        var game = new Game();

        game.skier = breh;
        game.hook = $('#skipre');
        $.get('map2.txt', function(data) {
            game.map = new Map(data, $('#skipre'));
            game.map.init();
        });

        console.log(game);


        $('#left').click(function(){
					game.skier.turnLeft();
        });
				shortcut.add("a",function() {
					game.skier.turnLeft();
				});
				shortcut.add("left",function() {
					game.skier.turnLeft();
				});
        $('#right').click(function(){
					game.skier.turnRight();
        });
				shortcut.add("d",function() {
					game.skier.turnRight();
				});
				shortcut.add("right",function() {
					game.skier.turnRight();
				});

        $('#stop').click(function(){
					game.stop();
					$('#start').show();
					$('#stop').hide();
				});
				$('#stop').hide();

        $('#start').click(function(){
					game.run();
					$('#start').hide();
					$('#stop').show();
				});
      });

    </script>
  </body>
</html>
