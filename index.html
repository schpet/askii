<!doctype html>
<html>
  <head>
    <title>Ski Free</title>
		<style type="text/css">
			body { margin: 0px; font-family: monospace; }
      pre { margin: 0 }

			.skier { color: red; }
      .map { 
        font-size: 12px; 
        line-height: 15px; 
        font-family: monospace; 
        white-space: nowrap;
      }
			#controls { 
				bottom: 0px;
				position: fixed;
				background: #333;
				width: 100%;
				text-align: center;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			#controls button { 
				height: 100px;
				background: #00a6fc;
				display: inline-block;
				padding: 9px 24px 11px;
				color: #fff;
				text-decoration: none;
				font-weight: bold;
				line-height: 1;
				position: relative;
				cursor: pointer;
				border: none;
			}
			
			@media only screen and (min-width: 480px) {
				#controls button { height: 50px; }
			}


		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0; user-scalable=0;">  

    
  </head>
  <body>
	<div id="controls">
    <button id="left">Left</button>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="right">Right</button>
    <button id="test">test</button>
	</div>

	<div id="content">
    <pre id="skipre" class="map"></pre>
  </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="shortcut.js"></script>
    <script type="text/javascript">
      
      $(document).ready(function(){
        function Skier(world){
          this.x = 0;
          this.width = 6;

          this.states = {
            'right': [
                      "..    ", 
                      " ..O  ", 
                      "  -|- ",
                      "   \\\\ "
                    ],
            'left': [
                      "    ..",
                      "  O.. ",
                      " -|-  ",
                      " //   "
                     ]
          };

          this.state = this.states['right'];

          this.turnLeft = function(){
            this.state = this.states['left'];
          }
          this.turnRight = function(){
            this.state = this.states['right'];
          }

					this.stepForward = function(){
						if(this.state == this.states['left'] && this.x > 0)
							this.x--;
						else if(this.state == this.states['right'] && this.x < 80 - this.width)
							this.x++;
					}
        }

				function Map(hook){
          this.lineHeight = 15;
          this.fontSize = 12;
          this.lines = 30;
          this.maxChars = undefined;
          this.map = []

          this.elements = []
          this.hook = hook;

          this.init = function(){
            var hook = this.hook;
            hook.text("");

            hook.css('background-color', 'red');
            hook.height($(window).height() - $('#controls').innerHeight());

            this.updateMaxChars();

            for(var i = 0; i < this.lines; i++){
              var s = this.getRandomLine();
              this.map.push(s);
              hook.append('<div id="' + i + '">' + s + '</div>');
              this.elements[i] = $('#' + i);
            }
          }

          this.updateMaxChars = function(){
            // http://stackoverflow.com/questions/8113874

            var span = $('<span></span>');
            span.addClass('map');

            $('#content').append(span);

            var documentWidth = $(document).width();
            var max = 500;
            var fit = undefined;

            var s = ""
            for (var i = 0; i < max; i++){
              s += "X";
              span.text(s);
              if(span.width() > documentWidth) {
                this.maxChars = i - 1;
                break;
              }
            }
            span.remove();
          }

          this.stepForward = function(){
              this.map.shift();
              var s = this.getRandomLine();
              this.map.push(s);
          }

          // returns mostly backticks, with some spice!
          // todo seeded random
          this.getRandomLine = function(){
            var s = '';
            for(var i = 0; i < this.maxChars; i++){
              var rand = Math.random()
              if(rand < 0.99){
                s += '`'
              } else {
                s += '#'
              }
            }
            return s;
          }
				}

        function Game(){
					this.cameraPosition = 0;
          this.position = 3;
          this.map = undefined;
          this.skier = undefined;
          this.hook = undefined;
					this.delay = 50;
					this.timeoutId = undefined;

          this.stepForward = function(){
            this.position++;
						this.skier.stepForward();
            this.map.stepForward();

          };
          this.render = function(){
            
            for(var i = 0; i < this.map.lines; i++){
              var position = i + this.position;
              this.map.elements[i].html(this.map.map[i]);

              // will crash eventually
            }
          };

					this.run = function(){
						var self = this;
						this.timeoutId = setTimeout(function(){ 
              if(self.position > self.map.maxChars - self.skier.state.length)
                self.position = 0;

							self.render(); 
							self.stepForward() 
							self.run();
						}, this.delay);
					};

					this.stop = function(){
						if(this.timeoutId){
							clearTimeout(this.timeoutId);
						}
					};
        };

        $(window).resize(function() {
          console.log("TODO: recalculate map - not on every resize call though");
        });

        var breh = new Skier();
        console.log(breh);
        var game = new Game();

        game.skier = breh;
        game.hook = $('#skipre');

        game.map = new Map($('#skipre'));
        game.map.init();

        console.log(game);

        $('#left').click(function(){
					game.skier.turnLeft();
        });
				shortcut.add("a",function() {
					game.skier.turnLeft();
				});
				shortcut.add("left",function() {
					game.skier.turnLeft();
				});
        $('#right').click(function(){
					game.skier.turnRight();
        });
				shortcut.add("d",function() {
					game.skier.turnRight();
				});
				shortcut.add("right",function() {
					game.skier.turnRight();
				});

        $('#stop').click(function(){
					game.stop();
					$('#start').show();
					$('#stop').hide();
				});
				$('#stop').hide();

        $('#start').click(function(){
					game.run();
					$('#start').hide();
					$('#stop').show();
				});
      });

    </script>
  </body>
</html>
